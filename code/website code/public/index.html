<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- My front end Javascript-->

    <script src="client.js"></script>
    <title>RC car</title>
  </head>
  <body>
    <div id="button-container">
      <button onclick="forward()" class="btn btn-primary" id="button" class="deg0">forward</button>
      <button onclick="forwardRight()" class="btn btn-primary" id="button" class="deg45">forward Right</button>
      <button onclick="right()" class="btn btn-primary" id="button" class=deg90>Right</button>
      <button onclick="rightBack()" class="btn btn-primary" id="button" class="deg135">Right Back</button>
      <button onclick="back()" class="btn btn-primary" id="button" class="deg180">back</button>
      <button onclick="backLeft()" class="btn btn-primary" id="button" class="deg225">backLeft</button>
      <button onclick="left()" class="btn btn-primary" id="button" class="deg270">Left</button>
      <button onclick="leftForward()" class="btn btn-primary" id="button" class="deg315">Left Forward</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
   
  </body>
</html>
